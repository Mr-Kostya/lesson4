    <title>Words(</title>

<body>
    <script>

function words(n, product) {
    var result;
    count = n % 100;
    if (count >= 5 && count <= 20) {
        result = product['2'];
    } else {
        count = count % 10;
        if (count == 1) {
            result = product['0'];
        } else if (count >= 2 && count <= 4) {
            result = product['1'];
        } else {
            result = product['2'];
        }
    }
    return result;
}
 
console.log ( words(1, ['товар','товара','товаров'])  );
console.log ( words(2, ['товар','товара','товаров'])  );
console.log ( words(5, ['товар','товара','товаров'])  );

    </script>
</body>
